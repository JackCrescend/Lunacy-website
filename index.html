<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Lunacy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Open+Sans" rel="stylesheet"> 
    <link rel="stylesheet" href="lunacy.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="banner">Lunacy</h1>
        <nav>
          <ul class="navList">
            <li><a id="frontpageButton" class="active" href="">Frontpage</a></li>
            <li><a id="leaderboardButton" href="">Leaderboard</a></li>
          </ul>
        </nav>
      </header>
      <main id="contents">
        <section id="frontpage">
          <p>Hello, World!</p>
        </section>
        <section id="leaderboard" class="hidden">
          <div class="grid">
            <!-- Top row -->
            <p id="gridMessage">Click to sort</p>
            <div class="filter">
              <label id="filterLabel" for="filterCheck">Filter ex-members</label>
              <input id="filterCheck" type="checkbox" checked="true" />
            </div>
            <!-- Buttons row -->
            <button id="sortPlayerName">Player</button>
            <button id="sortWarsFought">Wars<p>fought</p></button>
            <button id="sortStarsTotal">Stars<p>total</p></button>
            <button id="sortStarsPercentage">Stars<p>%</p></button>
            <button id="sortPointsTotal">Points<p>total</p></button>
            <button id="sortPointsAverage">Points<p>avg.</p></button>
            <!-- Data Grid -->
            <div class="dataGrid"></div>
          </div>
        </section>
      </main>
    </div>

    <script src="js/lunacy.js"></script>
  </body>
</html>
